<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabenStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header id="main">
            <div class="logo" >
                <img src="Kartinki/pngwing.com(1).png">
            </div>
            <nav class="links">
                <a href="#main">Главная</a>
                <a href="#new">Новинки</a>
                <a href="#blog">Блог</a>
                <a href="#contacts">Контакты</a>
            </nav>
            <a href="" class="btn">
            <img src="Kartinki/pngwing.com(2).png" alt="The Callisto Protocol">
            </a>
        </header>
        <section class="banner">
            <div class="promo">
            <a href="" class="btn">В корзину</a>
            <div class="price">3599 &#8381</div>
            </div>
        </section>
        <h1 id="new">Новинки</h1>
        <section class="shop_list">
            <div class="container">
                <a href="" class="card">
                    <img src="Kartinki/Screenshot_394.jpg" alt="Lubov, Money, Rok'n'Rol">
                    <div class="igra">Lubov, Money, Rok'n'Roll</div>
                    <div class="price">599 &#8381</div>
                </a>
                <a href="" class="card">
                    <img src="Kartinki/56551.jpg" alt="Tiny Bunny">
                    <div class="igra">Tiny Bunny</div>
                    <div class="price">499 &#8381</div>
                </a>
                <a href="" class="card">
                    <img src="Kartinki/8856096a22e6ecab313050f4160c053555bad143b910931d96b28d0df204d7d2.jpg" alt="God of War Ragnarok">
                    <div class="igra">God of War Ragnarok</div>
                    <div class="price">3999 &#8381</div>
                </a>
                <a href="" class="card">
                    <img src="Kartinki/p1_3555626_08e19c6c.jpg" alt="Barotrauma">
                    <div class="igra">Barotrauma</div>
                    <div class="price">299 &#8381</div>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
